<!DOCTYPE html>
<html>
<head>
	<title>escedit</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script>
		if (typeof module === 'object') {
			window.module = module;
			module = undefined;
		}
	</script>
	<!-- Script imports -->
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
	<!-- /Script imports -->
	<script>
		if (window.module) module = window.module;
	</script>
</head>
<body>
	<center><h1 id="title">escedit</h1></center>
	<center id="sec-start" class="sec">
		<!-- Start section, where you select your save -->
		<div id="save-list">
			<h2>Select a save:</h2>
			<p id="save-loading">(Loading saves...)</p>
		</div>
	</center>
	<center id="sec-edit" class="sec">
		<!-- Edit section, where you edit your save -->
		<div id="panel-select">
			<span id="select-player" class="panel-selection">Player</span> &nbsp;
			<span id="select-inmate" class="panel-selection">Inmates</span> &nbsp;
			<span id="select-guard" class="panel-selection">Guards</span> &nbsp;
			<span id="select-desk" class="panel-selection">Desks</span> &nbsp;
		</div>
		<div id="player" class="select-tab">
			<h2>this is the player tab and it is sad and empty.</h2>
		</div>
		<div id="inmate" class="select-tab">
			<h2>this is the inmates tab and it is sad and empty.</h2>
		</div>
		<div id="guard" class="select-tab">
			<h2>this is the guards tab and it is sad and empty.</h2>
		</div>
		<div id="desk" class="select-tab">
			<h2>this is the desks tab and it is sad and empty.</h2>
		</div>
	</center>
</body>
</html>
